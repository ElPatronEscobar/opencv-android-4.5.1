buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }
    
    sourceSets {
        main {
            jniLibs.srcDirs = ['jniLibs']
            java.srcDirs = ['java']
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.ElPatronEscobar'
                artifactId = 'opencv-android-4.5.1'
                version = '4.5.1'
            }
        }
    }
}
